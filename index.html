<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Marketing Calendar 2025-2026 - Presented by Doceo Consulting Ltd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-main">
                <h1>Education Marketing Calendar</h1>
                <p class="subtitle">Strategic planning for UK education marketing • 2025-2026</p>
            </div>
            <img 
                src="https://static.wixstatic.com/media/be502e_ca97b5287c8b4c84b94f7a66a9d2158d~mv2.png/v1/fill/w_226,h_71,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Doceo%20Logo%20white%20curved%20d.png" 
                alt="Doceo Logo" 
                class="logo"
            />
        </div>
    </div>
</header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Timeline -->
            <section class="timeline-section">
                <div class="timeline-container">
                    <div class="track" id="track">
                        <!-- Month circles will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Info Panel -->
            <section class="info-panel" id="info-panel">
                <div class="info-content">
                    <div class="info-main">
                        <h2 class="month-title" id="month-title">Select a month</h2>
                        <div class="events-container">
                            <h3 class="events-title">Key Events</h3>
                            <ul class="events-list" id="events-list">
                            </ul>
                        </div>
                    </div>
<div class="info-sidebar">
    <div class="key-tip-container" id="key-tip-container">
        <h3 class="key-tip-title">Key Tips:</h3>
        <div class="key-tip-text" id="key-tip-text">Select a month to see marketing tips and insights</div>
    </div>
</div>

                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Lead Capture Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2>Download Calendar</h2>
                <button class="modal-close" id="modal-close" aria-label="Close modal">×</button>
            </div>
            <div class="modal-body">
                <p>Get your comprehensive Education Marketing Calendar PDF with detailed insights and planning tools.</p>
                <form class="modal-form" id="lead-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="organization" class="form-label">Organization</label>
                        <input type="text" id="organization" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-control">
                            <option value="">Select your role</option>
                            <option value="marketing">Marketing Manager</option>
                            <option value="head">Head Teacher</option>
                            <option value="admin">School Administrator</option>
                            <option value="consultant">Education Consultant</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary btn--full-width">Download PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
	<!-- 1️⃣  Place this <script> just before </body> on your GitHub-Pages calendar -->
<script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.11/js/iframeResizer.contentWindow.min.js"></script>

<!-- 2️⃣  Optional hardening (improve UX & suppress any legacy scroll):
Add these rules to your CSS bundle or a <style> block -->
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: visible;    /* Prevent accidental inner scroll on very small devices */
    overscroll-behavior: contain;
  }
</style>

</body>
</html>
